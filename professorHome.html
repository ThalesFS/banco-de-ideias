<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel do Professor - Banco de Ideias</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/estilos/professorHome.css">
</head>

<body>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuario"));
      if (!usuario) {
        window.location.href = "login.html"; // se nao achar o usuario logado, manda pra login
      }
  </script>

  <header class="navbar">
    <div class="logo">
      <a href="/professorHome.html">
        <img src="imagens/uffBDIicone.png" alt="Logo UFF Banco de Ideias" class="iconeBDI">
      </a>
    </div>
    <a href="#" class="logout" id="logout">Logout ↗</a>
  </header>

  <main class="container">
    <h2>Boas vindas, <span class="professor-nome">Professor!</span></h2>

    <section class="cards">
      <a href="muralDeIdeias.html" class="card">
        <div class="icon">
          <img src="/imagens/iconeMuralDeIdeias.png" alt="Icone Mural de Ideias">
        </div>
        <p>Mural de Ideias</p>
      </a>

      <a href="/cadastrarIdeia.html" class="card card-cadastrar">
        <div class="icon">
          <img src="/imagens/iconeCadastrarIdeia.png" alt="Icone Cadastrar Ideia">
        </div>
        <p>Cadastrar uma Ideia</p>
      </a>

      <a href="minhasIdeias.html" class="card">
        <div class="icon">
          <img src="/imagens/iconeMinhasIdeias.png" alt="Icone Minhas Ideias">
        </div>  
        <p>Minhas Ideias</p>
      </a>

      <a href="professorPerfil.html" class="card">
        <div class="icon">
          <img src="/imagens/iconeMeuPerfil.png" alt="Icone Meu Perfil">
        </div>
        <p>Meu Perfil</p>
      </a>
    </section>
  </main>
  <script>
    // aqui é o logout simples
    document.getElementById("logout").addEventListener("click", function() {
      localStorage.removeItem("usuario");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
