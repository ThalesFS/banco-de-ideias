<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastrar Ideia - Banco de Ideias</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/estilos/cadastrarIdeia.css">
</head>

<body>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    if (!usuario) {
      window.location.href = "login.html"; // se nao achar o usuario logado, manda pra login
    }
  </script>

  <header class="navbar">
    <div class="logo">
      <a href="/professorHome.html">
        <img src="/imagens/uffBDIicone.png" alt="Logo UFF Banco de Ideias" class="iconeBDI">
      </a>
    </div>
    <a href="#" class="logout" id="logout">Logout ↗</a>
  </header>

  <main class="container">
    <form class="form-ideia" id="formIdeia" novalidate>
      <div class="form-header">
        <h2>Criar Projeto</h2>
        <a href="/professorHome.html" class="close-btn">×</a>
      </div>

      <label for="titulo">Título*</label>
      <input type="text" id="titulo" name="titulo" placeholder="Insira o título do projeto" required>

      <label for="descricao">Descrição*</label>
      <textarea id="descricao" name="descricao" rows="4" placeholder="Insira a descrição do seu projeto"
        required></textarea>

      <label for="tecnologias">Tecnologias</label>
      <input type="text" id="tecnologias" name="tecnologias"
        placeholder="Insira tecnologias necessárias para o projeto">

      <label for="cursos">Cursos*</label>
      <input type="text" id="cursos" name="cursos" placeholder="Insira os cursos que podem utilizar o projeto" required>

      <button type="submit" class="btn-criar">Cadastrar Ideia!</button>
    </form>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // aqui é o logout simples
      document.getElementById("logout").addEventListener("click", function () {
        localStorage.removeItem("usuario");
        window.location.href = "index.html";
      });

      const usuarioForm = JSON.parse(localStorage.getItem("usuario"));
      const form = document.getElementById("formIdeia");

      form.addEventListener("submit", function (event) {
        event.preventDefault(); // impede o envio automático padrão

        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        const novaIdeia = {
          professorId: usuarioForm.id,
          titulo: document.getElementById("titulo").value,
          descricao: document.getElementById("descricao").value,
          cursos: document.getElementById("cursos").value,
          tecnologias: document.getElementById("tecnologias").value
        };

        fetch("http://localhost:8080/api/ideias", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(novaIdeia)
        })
          .then(response => {
            if (!response.ok) throw new Error("Erro ao cadastrar ideia");
            return response.json();
          })
          .then(data => {
            alert("Ideia cadastrada com sucesso!");
            form.reset(); // limpa o formulário
            window.location.href = "professorHome.html"; // volta para tela inicial
          })
          .catch(error => {
            console.error("Erro:", error);
            alert("Ocorreu um erro ao cadastrar a ideia. Tente novamente.");
          });
      });
    });  
  </script>
</body>

</html>
