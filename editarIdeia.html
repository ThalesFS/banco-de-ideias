<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Atualizar Ideia - Banco de Ideias</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/estilos/editarIdeia.css">
</head>

<body>
    <header class="navbar">
        <div class="logo">
            <a href="/professorHome.html">
                <img src="/imagens/uffBDIicone.png" alt="Logo UFF Banco de Ideias" class="iconeBDI">
            </a>
        </div>
        <a href="#" class="logout" id="logout">Logout ↗</a>
    </header>

    <main class="container">
        <form class="form-ideia" id="formIdeia" novalidate>
            <div class="form-header">
                <h2>Atualizar Projeto</h2>
                <a href="/professorHome.html" class="close-btn">×</a>
            </div>

            <label for="titulo">Título*</label>
            <input type="text" id="titulo" name="titulo" placeholder="Insira o título do projeto" required>

            <label for="descricao">Descrição*</label>
            <textarea id="descricao" name="descricao" rows="4" placeholder="Insira a descrição do seu projeto"
                required></textarea>

            <label for="tecnologias">Tecnologias</label>
            <input type="text" id="tecnologias" name="tecnologias"
                placeholder="Insira tecnologias necessárias para o projeto">

            <label for="cursos">Cursos*</label>
            <input type="text" id="cursos" name="cursos" placeholder="Insira os cursos que podem utilizar o projeto"
                required>

            <label for="status">Status*</label>
            <select id="status" name="status" class="status" required>
                <option value="aberta">ABERTA</option>
                <option value="em andamento">EM ANDAMENTO</option>
                <option value="concluida">CONCLUÍDA</option>
            </select> 

            <button type="submit" class="btn-atualizar">Atualizar Ideia</button>
        </form>
    </main>
    <script src="editarIdeia.js"></script>
</body>

</html>
