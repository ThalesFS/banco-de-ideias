<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Banco de Ideias</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos/login.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
        <a href="index.html">
          <img src="imagens/uffBDIicone.png" alt="Icone UFF BDI" class="iconeBDI">
        </a>
      </div>
  </header>

  <main class="login-container">
    <form class="login-card">

      <h2>Boas vindas!</h2>
      <h3>Login</h3>

      <label for="email">E-mail</label>
      <input id="email" type="email" placeholder="Insira seu e-mail" required>

      <label for="senha">Senha</label>
      <div class="password-field">
        <input id="senha" type="password" placeholder="Insira sua senha" required>
      </div>

      <div class="options">
        <label><input type="checkbox"> Lembrar desse dispositivo</label>
        <a href="#" class="forgot">Esqueci a senha</a>
      </div>

      <button type="submit" class="btn-login">Login</button>

      <p class="register">Não tem uma conta? <a href="cadastro.html">Registrar</a></p>
    </form>
  </main>
  <script>
    document.querySelector(".login-card").addEventListener("submit", async function(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      const loginData = { email, senha };

      try {
        const response = await fetch("http://localhost:8080/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(loginData)
        });

        if (!response.ok) {
          alert("E-mail e/ou senha incorretos!");
          return;
        }

        const user = await response.json();

        // aqui vou salvar o login no navegador, sem tempo irmão
        localStorage.setItem("usuario", JSON.stringify(user));

        // Redirecionar conforme o tipo do usuario logado
        if (user.tipo === "aluno") {
          window.location.href = "alunoHome.html";
        } else {
          window.location.href = "professorHome.html";
        }

      } catch (error) {
        console.log(error);
        alert("Erro ao fazer login.");
      }
    });
  </script>
</body>
</html>
